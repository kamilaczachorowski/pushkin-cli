image: DOCKERHUB_ID/pushkin-worker:latest
build:
  context: ./python-worker
  dockerfile: Dockerfile
volumes:
  - ./python-worker:/usr/src/app
command: bash start.debug.sh
depends_on:
  - "message-queue"
environment:
  - AMPQ_ADDRESS=amqp://message-queue:5672
  - QUEUE=verbcorner
links:
  - message-queue